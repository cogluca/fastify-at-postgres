version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - fastify_postgres_network

networks:
  fastify_postgres_network:
    driver: bridge
